<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Eventos</h1>

        <div class="col-3 mb-3">
            <label class="form-label" for="listalocalidades">Localidad:</label>
            <select class="form-select" name="listalocalidades" id="listalocalidades">
                <option value="">Seleccionar</option>
                <option value="Utrera">Utrera</option>
                <option value="Los Palacios">Los Palacios</option>
                <option value="Dos Hermanas">Dos Hermanas</option>
            </select>
            <span style="font-size: 10pt" id="txtlocalidad"></span>
        </div>

    </div>


    <script>
        function inicio() {
            document.getElementById('listalocalidades').addEventListener('change', mostrarLocalidad);
        }

        function mostrarLocalidad(ev) {
            let localidad;
            if (ev.target.selectedIndex != 0) {
                localidad = ev.target.value;
            } else {
                localidad = "Ninguna";
            }

            document.getElementById('txtlocalidad').innerHTML = `Localidad seleccionada:  ${localidad}`;
        }

        addEventListener('load', inicio);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
